<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="myForm">
        <h1 style="text-align: center">Example Form</h1>

        <div class="form-group">
          <label for="text1">Name</label>
          <input type="text" id="text1" name="text1" required />
        </div>

        <div class="form-group">
          <label for="text2">Password</label>
          <input type="Password" id="text2" name="text2" required />
        </div>

        <div class="form-group">
          <label for="checkbox">Hobbies: </label>
          Football<input
            type="checkbox"
            id="checkbox"
            value="Football"
            name="checkbox"
          />
          Gaming
          <input type="checkbox" id="checkbox" name="checkbox" value="Gaming" />
          Vollyball<input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            value="vollyball"
          />
        </div>

        <div class="form-group">
          <label>Gender: </label>
          <label for="radio1">Male</label>
          <input type="radio" id="radio1" name="radio" value="Male" required />
          <label for="radio2">Female</label>
          <input type="radio" id="radio2" name="radio" value="Female" />
        </div>

        <div class="form-group">
          <label for="textarea">Comment:</label>
          <textarea
            id="textarea"
            name="textarea"
            rows="4"
            cols="50"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="select">Education: </label>
          <select id="select" name="select" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Graduate">Graduate</option>
            <option value="Master">Master</option>
            <option value="Post Graduate">Post Graduate</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="result-container">
      <h2>Form Data</h2>
      <table id="resultTable">
        <thead>
          <tr>
            <td colspan="2" style="text-align: center"><h2>Result</h2></td>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <script src="Function.js"></script>
  </body>
</html>
